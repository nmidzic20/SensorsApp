<div class="btn">
    <span class="btn">
        <button mat-raised-button color="stroked" style="background-color: lavender;" (click)="onAddClick()">New sensor</button>
    </span>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #table>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Serial number </th>
        <td mat-cell *matCellDef="let element" [ngClass]="isUnexpectedValue(element)"> S-{{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="currentStatus">
        <th mat-header-cell *matHeaderCellDef> Current status </th>
        <td mat-cell *matCellDef="let element" [ngClass]="isUnexpectedValue(element)"> {{element.currentStatus}} </td>
    </ng-container>
    <ng-container matColumnDef="typeDescription">
        <th mat-header-cell *matHeaderCellDef> Sensor type </th>
        <td mat-cell *matCellDef="let element" [ngClass]="isUnexpectedValue(element)"> {{element.typeDescription}} </td>
    </ng-container>
    <ng-container matColumnDef="interval">
        <th mat-header-cell *matHeaderCellDef> Expected interval </th>
        <td mat-cell *matCellDef="let element" [ngClass]="isUnexpectedValue(element)"> {{element.typeLowestValueExpected}} - {{element.typeHighestValueExpected}}</td>
    </ng-container>

    <ng-container matColumnDef="notifications">
        <th mat-header-cell *matHeaderCellDef>
            Notifications
        </th>
        <td mat-cell *matCellDef="let row" [ngClass]="isUnexpectedValue(row)">
            <button mat-icon-button (click)="onNotificationsClick(row.notifications)">
                <mat-icon>notifications</mat-icon>
            </button>
        </td>
    </ng-container>
    <ng-container matColumnDef="check">
        <th mat-header-cell *matHeaderCellDef>
            Check sensor
        </th>
        <td mat-cell *matCellDef="let row" [ngClass]="isUnexpectedValue(row)">
            <button mat-icon-button (click)="onCheckClick(row.id)">
                <mat-icon>report icon</mat-icon>
            </button>
        </td>
    </ng-container>
    <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef>
            Update sensor
        </th>
        <td mat-cell *matCellDef="let row" [ngClass]="isUnexpectedValue(row)">
            <button mat-icon-button (click)="onUpdateClick(row)">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>
            Delete sensor
        </th>
        <td mat-cell *matCellDef="let row" [ngClass]="isUnexpectedValue(row)">
            <button mat-icon-button (click)="onDeleteClick(row.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator
  #paginator
  [pageSizeOptions]="[10]"
  showFirstLastButtons
></mat-paginator>
